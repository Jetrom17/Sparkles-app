name: Android CI

on:
  push:
    branches: [ "**" ]
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: [ "**" ]
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  build_debug_apk:
    name: Build App Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Build with Gradle
        id: gradle_build_debug
        run: ./gradlew assembleDebug 

      - name: Upload debug apk
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          
      - name: List repo contents
        run: ls

      - name: Rename file 
        run: |
          mv app-debug.apk sparkles-app-debug.apk
          ls 

      - name: Notify Telegram
        if: success()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -F chat_id="-1002327390277" \
            -F text="Application is being sent by @sparkleside" \
            -F message_thread_id="16"
          
      - name: Send APK to Release Channel Telegram
        if: success()
        continue-on-error: true
        run: |
          if [ -f sparkles-app-debug.apk ]; then
            curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument" \
              -F chat_id="-1002327390277" \
              -F message_thread_id="16" \
              -F document=@"sparkles-app-debug.apk" \
              -F caption="@sparkleside"
          else
            echo "File sparkles-app-debug.apk not found!"
          fi
